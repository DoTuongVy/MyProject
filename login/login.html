<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Vật tư</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="" href="/assets/LOGO.png">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
<img src="../logo.gif" alt="" width="70%" style="display: block; margin: 20px auto;">

                <h1 style="color: #4285f4; font-size: 30px;">Đăng nhập</h1>
                <!-- <p>Hệ thống Quản lý Vật tư</p> -->
            </div>

            <div class="login-form">
                <div class="form-group">
                    <div class="combined-input-group">
                        <div class="prefix-selector">
                            <i class="fas fa-user prefix-icon"></i>
                            <select id="username-prefix" class="prefix-select">
                                <option value="VSP">VSP</option>
                                <option value="PVN">PVN</option>
                            </select>
                            <i class="fas fa-chevron-down arrow-icon"></i>
                        </div>
                        <input type="text" id="username" placeholder="Nhập số ID">
                        <input type="hidden" id="full-username">
                    </div>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" placeholder="Nhập mật khẩu">
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>

                <button type="button" id="login-btn" class="login-btn">Đăng nhập</button>
                
                <div class="login-footer">
                    <p class="error-message" id="login-error"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
    
</body>
</html>
