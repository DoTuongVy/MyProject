<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Sản xuất - Nhà máy 1</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>

    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Bieudo.css">
    <link rel="stylesheet" href="../../auth.css">


    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="50x50" href="/assets/favicon-32.png">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4 card-custom border-left-main">
            <div class="col-12 label-title text-center">
                <div class=" ">
                        <i class="fas fa-chart-bar me-2"></i>Biểu đồ Sản xuất - Nhà máy 1
                        <p class="mb-0">Dashboard tổng quan các module sản xuất</p>
                </div>
            </div>

            <!-- Module Cards -->
        <div class="row g-4" id="moduleContainer">
            <!-- Các module sẽ được load động từ API -->
        </div>
        </div>

        
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center text-white">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <div class="mt-2">Đang tải dữ liệu...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="Bieudo.js"></script>
    <script src="../../auth.js"></script>

</html>
